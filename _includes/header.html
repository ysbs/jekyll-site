<div class='thetop'></div>
<aside class="o-section o-section--smaller c-header-bar u-inverted u-inverted--darker u-center-860-down">
  <div class="row">
    <div class="o-section-inner" style="padding: 3px;">
      <div class="medium-12 columns">
        <ul class="c-header-bar-items">
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{site.fb}}" rel="noopener noreferrer" target="_blank" title="Facebook - Pirate Party UK">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </a></li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="https://www.twitter.com/{{site.tw}}" rel="noopener noreferrer" target="_blank" title="Twitter - Pirate Party UK">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <div class="c-header-bar-divider"></div>
        <ul class="c-header-bar-items c-header-bar-items--bigLh">
        {% for item in site.data.top-menu %}
          <li class="c-header-bar__item">
            <a href="{{ item.url }}" rel="noopener noreferrer" target="_blank">
              <i class="{{ item.icon }}" aria-hidden="true"></i>
              <span class="c-header-bar__itemDescription">{{ item.link }}</span>
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</aside>
<div class="c-top-bar">
  <div class="row">
    <div class="c-top-bar-inner u-cf">
      {% if page.url != '/' %}
      <div class="top-bar-title">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/brand/logo-black.png' | relative_url }}" alt="Pirate Party UK">
        </a>
      </div>
      {% endif %}
      <ul class="c-top-bar-searchbar c-top-bar-searchbar--asTitle menu">
        <li>
          <input type="search" id="search" placeholder="Search here">
        </li>
        <li class="c-top-bar-searchbar__submit">
          <button type="button" class="button" id="searchsub">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      <div class="menu-toggle-container hide-for-large">
        <span data-responsive-toggle="responsive-menu" id="menuTogge" data-hide-for="large">
          <button class="" type="button" data-toggle="">
            <span class="menu-toggle-inner">
              <span class="menu-toggle-description">Menu</span>
              <i class="menu-icon dark"></i>
            </span>
          </button>
        </span>
      </div>
      <div id="responsive-menu" class="c-top-bar-menu">
        <div class="responsive-menu-inner">
          <div class="top-bar-left top-bar-footer-group">
            <ul class="dropdown menu" data-dropdown-menu="">
              <li {% if page.url contains 'news' %} class="is-active"{% endif %}>
                <a href="{{'/news/' | relative_url }}">News</a>
              </li>
              <li{% if page.url contains 'about-us' or page.url contains 'people' or page.url contains 'branches'%} class="is-active"{% endif %}>
                <a href="{{ '/about-us/' | relative_url }}">About Us</a>
                <ul class="menu vertical">
                  <li{% if page.url contains 'people'%} class="is-active"{% endif %}>
                    <a href="{{ '/people/' | relative_url }}">Our People</a>
                  </li>
                  <li{% if page.url contains 'branches'%} class="is-active"{% endif %}>
                    <a href="{{ '/branches/' | relative_url }}">Local Branches</a>
                  </li>
                  <li{% if page.url contains 'constitution'%} class="is-active"{% endif %}>
                    <a href="{{ '/about-us/constitution.html' | relative_url }}">Our constitution</a>
                  </li>
                </ul>
              </li>
              <li{% if page.url contains 'policy' %} class="is-active"{% endif %}>
                <a href="{{ '/policy/' | relative_url }}">What we Believe</a>
              </li>
              <li{% if page.url contains 'join-us' %} class="is-active"{% endif %}>
                <a href="{{ '/join-us/' | relative_url }}">Join Us</a>
              </li>
              <li{% if page.url contains 'contact' %} class="is-active"{% endif %}>
                <a href="{{ '/contact/' | relative_url }}">Get in touch</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="c-top-bar-border"> </div>
